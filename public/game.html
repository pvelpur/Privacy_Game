<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Game</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game">
        <div id="sidebar" class="game__sidebar">

        </div>
        <div class="game__main">
            <div id="question" class="card">
                
            </div>
            <button id="StartGame">Start</button>
            <button id="NextRound">Next Round</button>
            <form class="player-input" id="player-input">
                <label>
                    <input type="radio" name="QResp" value="yes" required>
                    Yes
                  </label>
                  <label>
                    <input type="radio" name="QResp" value="no" required>
                    No
                  </label>
                <label for="numYes">Enter how many people you think will respond Yes: </label>
                <input type="number" name="numYes" min="0" max="6" required>
                <input type="submit" id="submit_responses">
            </form>
            
        </div>
    </div>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room Code: {{room}}</h2>
        <h5 class="room-title">Share room code with your friends</h5>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
                <h5>score: {{score}}</h5>
            {{/users}}
        </ul>
    </script>
    <script id="question-template" type="text/html">
        <div class="card-container">
            <h3 id="mainText">{{question}}</h3>
        </div>
    </script>
    <script id="scores-template" type="text/html">
        <div class="card-container">
            <h3 id="mainText">Num Yes: {{totalYes}}</h3>
            <h2>Scores:</h2>
            <ul class="scores">
                {{#scores}}
                    <li>{{username}}: {{score}}</li>
                {{/scores}}
            </ul>
        </div>
    </script>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script> -->
    <script src="/js/game.js"></script>
</body>
</html>
